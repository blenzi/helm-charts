# Default values for shiny.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab-forge.din.developpement-durable.gouv.fr/snum/pnm3/produits/doc/liseuses/cgdd/liriae-front
  tag: v2.0.4
  containerPort: 80

security:
  networkPolicy: 
    enabled: false
    from: []
  allowlist:
    enabled: true
    ip: "0.0.0.0/0"

imagePullSecrets:
- name: regcred-liriae
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

networking:
  type: ClusterIP
  clusterIP: None
  service:
    port: 80
  user:
    enabled: false

ingress:
  enabled: true
  tls: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
  ingressClassName: ""
  hostname: liriae-env.lab.sspcloud.fr

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

probe:
  enabled: true
  probeValue:
    livenessProbe:
      httpGet:
        path: /
        port: http
      failureThreshold: 1
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 5
      periodSeconds: 5
    startupProbe:
      httpGet:
        path: /
        port: http
      failureThreshold: 30
      periodSeconds: 10

s3:
  enabled: false
  existingSecret: ""
  endpoint: ""
  defaultRegion: ""
  accessKeyId: ""
  secretAccessKey: ""
  sessionToken: ""

postgresql:
  enabled: false
  auth:
    username: ""
    database: ""
    password: ""
    postgresPassword: ""
    existingSecret: ""
  containerPorts:
    postgresql: 5432
  fullnameOverride: ""

volumes:
- name: liriae-front-environment
  configMap:
    name: liriae-front-configmap
volumeMounts:
- name: liriae-front-environment
  mountPath: "/app/config.js"
  subPath: config.js
